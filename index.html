<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CRUD App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Task Manager</h2>

    <div class="flex mb-4">
      <input type="text" id="taskInput" placeholder="Enter task" class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button onclick="addTask()" class="bg-purple-500 text-white px-4 rounded-r-lg hover:bg-purple-600 transition-colors">Add</button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-center bg-purple-50 border border-purple-200 rounded-lg p-2 hover:bg-purple-100 transition-colors";
        li.innerHTML = `
          <span>${task}</span>
          <div>
            <button onclick="editTask(${index})" class="bg-yellow-400 text-white px-2 py-1 rounded hover:bg-yellow-500 transition-colors">Edit</button>
            <button onclick="deleteTask(${index})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition-colors ml-2">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const task = taskInput.value.trim();
      if(task) {
        tasks.push(task);
        taskInput.value = '';
        renderTasks();
      } else {
        alert('Please enter a task!');
      }
    }

    function editTask(index) {
      const newTask = prompt('Edit task:', tasks[index]);
      if(newTask !== null) {
        tasks[index] = newTask.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if(confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    renderTasks();
  </script>

</body>
</html>
